<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
    
</head>
<body>
    <div class="formularioCompra">
    <form class="row g-3">
        <div class="col-md-6">
          <label  class="form-label">Nombre y apellido</label>
          <input class="form-control inputPersona">
          <p class="errorInputP"></p>
        </div>
        <div class="col-12">
          <label  class="form-label">Número de tarjeta</label>
          <input type="text" class="form-control inputTarjeta" placeholder="XXXX XXXX XXXX XXXX">
          <p class="errorInputT"></p>
        </div>
        <div class="col-12">
          <label  class="form-label">Número de documento</label>
          <input type="text" class="form-control inputDocumento" placeholder="Ej: 12345678">
          <p class="errorInputD"></p>
        </div>
        <div class="col-md-6">
          <label  class="form-label">CVV</label>
          <input type="text" class="form-control inputCvv" placeholder="Ej: 123">
          <p class="errorInputC"></p>
        </div>
        <div class="col-12">
          <span class="btn btn-primary btnConfirmar">Confirmar Compra</span>
          <p class="errorBtn"></p>
        </div>
      </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="./formulario.js"></script>
</html>
